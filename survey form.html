<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Survey Form</title>
</head>
<body>
	<h1 id="title">Microverse Survey Form</h1>
	<p id="description">The form aims to create the best student experience in Microverse</p>
	<div>
		<form id="survey-form">
			<label for="name">Name</label><br>
			<input type="text" id="name" value="Enter your name"><br>
			
			<label for="email">Email</label><br>
			<input type="email" id="email" value="Enter your email" required="email"><br>

			<label for="number">Age</label><br>
			<input type="text" id="number" value="Enter your age" required="[0-9]"><br>



		</form>
	</div>



</body>
</html>
